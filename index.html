<!DOCTYPE html>
<html>
<head>
    <title>Malam yang Tenang...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #0f2027, #203a43, #2c5364);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
            color: #ffd3b6;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            opacity: 0.9;
        }
        .hint {
            font-style: italic;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9em;
            border-top: 1px dashed #ffd3b6;
            padding-top: 10px;
        }
        .moon {
            font-size: 1.5em;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #fff; }
            to { text-shadow: 0 0 15px #ffd3b6; }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Efek bintang -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <h1>Selamat Malam, <span id="nama">Teman</span> <span class="moon">ðŸŒ™</span></h1>
        <p>Semoga tidurmu nyenyak dan penuh mimpi indah...</p>
        <p>Aku ingin jadi bintang yang menemanimu sampai pagi.</p>
        
        <div class="hint">
            <p>P.S. Kalau ada yang mengganggu tidurmu, ingat aku selalu ada.</p>
        </div>
    </div>

    <script>
        // Ganti nama dengan nama aslinya
        const nama = prompt("Siapa nama kamu? (Default: Teman)") || "Teman";
        document.getElementById("nama").textContent = nama;

        // Efek bintang dinamis
        const stars = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.style.position = 'absolute';
            star.style.width = `${Math.random() * 3}px`;
            star.style.height = star.style.width;
            star.style.backgroundColor = 'white';
            star.style.borderRadius = '50%';
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
            stars.appendChild(star);
        }
    </script>
</body>
</html>
