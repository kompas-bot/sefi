<!DOCTYPE html>
<html>
<head>
    <title>For You üå∏</title>
    <style>
        body {
            background: #FFFFFF;
            font-family: 'Helvetica', 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #555;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            max-width: 80%;
            border: 1px solid #F0F0F0;
        }
        h1 {
            color: #FF6B6B;
            font-weight: 300;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.8;
            margin: 15px 0;
        }
        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        button:hover {
            background: #FF8E8E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 1s;
            margin-top: 30px;
        }
        .show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Pagi...</h1>
        <p>Aku mau mengakui sesuatu.</p>
        <p>Kemarin, aku tidak bermaksud meninggalkanmu sendiri.</p>
        
        <button onclick="showMessage()">Buka Pesan Khusus</button>
        
        <div id="hiddenMessage" class="hidden">
            <p>üíå</p>
            <p>"Maafkan aku yang sudah ketiduran saat kamu butuh ditemani."</p>
            <p>Aku berjanji akan lebih perhatian. Maukah kamu memberi aku kesempatan lagi?</p>
            <p style="font-size: 13px; color: #999;">- Maaf yaa ‚úåÔ∏èü´£ -</p>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('hiddenMessage').classList.add('show');
            // Optional: Tambahkan efek ketik
            typeWriter();
        }
        
        function typeWriter() {
            const text = '"Maafkan aku yang sudah ketiduran saat kamu butuh ditemani."';
            let i = 0;
            const speed = 50;
            const elem = document.querySelector('#hiddenMessage p:nth-child(2)');
            
            elem.innerHTML = '';
            function typing() {
                if (i < text.length) {
                    elem.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }
    </script>
</body>
</html>
