<!DOCTYPE html>
<html>
<head>
    <title>💤 Surat Cinta 💤</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background: linear-gradient(45deg, #ffcce6, #f2e6ff);
            text-align: center;
            padding: 20px;
            animation: gradientBG 10s infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(255,105,180,0.3);
            padding: 30px;
            max-width: 500px;
            margin: 20px auto;
            border: 5px dashed #ff9ec6;
            transform: rotate(-2deg);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        h1 {
            color: #ff4d88;
            font-size: 32px;
            text-shadow: 2px 2px 0px #ffe6f2;
        }
        .cat {
            font-size: 60px;
            margin: 10px;
            display: inline-block;
            animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce {
            to { transform: translateY(-15px); }
        }
        .btn {
            background: #ff6b9e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #ff4785;
            transform: scale(1.1);
        }
        .hidden {
            display: none;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="cat">🐱</div>
        <h1>💌 SURAT CINTA 💌</h1>
        <p><em>"Hai Sayangku yang Cantik!"</em></p>
        
        <p>📜 Dengan ini kuberi izin resmi untuk:<br>
        - Tidur nyenyak semalaman<br>
        - Mimpi tentang aku (wajib!)<br>
        - Bangun dengan mood 100% 💯</p>
        
        <button class="btn" onclick="showMessage()">Klik Kejutan!</button>
        
        <div id="hidden-message" class="hidden">
            <p>🎀 <strong>O.M</strong> Aku minta maaf telat ngucapin,<br> 
            tapi aku janji besok jadi yang pertama <br>
            yang bilang <span style="color:#ff4d88">"Selamat Pagi!"</span></p>
            <div style="font-size:40px">😘💕</div>
        </div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('hidden-message').style.display = 'block';
            document.querySelector('.btn').textContent = 'I Love You!';
            document.querySelector('.cat').textContent = '🐾';
            
            // Animasi confetti sederhana
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = '💖';
                    heart.style.position = 'absolute';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animation = `fall ${Math.random()*2+1}s linear`;
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        }
        
        // Tambah efek ketik nama
        const nama = "Pacarku Tersayang";
        let i = 0;
        const typing = setInterval(() => {
            document.title = "💤 " + nama.substring(0, i++);
            if (i > nama.length) clearInterval(typing);
        }, 200);
    </script>
</body>
</html>
